<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exam</title>
    <link href="css/public.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="reformController">
<div id="header">
    <img class="header_inner" src="images/reform_02.png" />
</div>
<div id="body">
    <ul ng-show="listOrArticle">
        <li ng-repeat="x in data" ng-click="show_article(x.html)">{{x.title}}</li>
    </ul>
    <div ng-show="!listOrArticle">
        <div class="toolbar"><span ng-click="returnList()">返回列表</span></div>
        <div class="article" ng-bind-html="article">

        </div>
    </div>
</div>
</body>
</html>
